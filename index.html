<style>
/* ---------- General Body & Fonts ---------- */
body { margin:0; font-family: 'Arial', sans-serif; background:#111 url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed; background-size:cover; color:#fff; }
a { color:#CD7F32; text-decoration:none; }
h1,h2,h3,h4 { color:#CD7F32; margin-bottom:15px; }

/* ---------- Header ---------- */
header { background:rgba(0,0,0,0.85); padding:25px; text-align:center; font-size:2.5rem; font-weight:bold; letter-spacing:2px; color:#CD7F32; text-transform:uppercase; text-shadow:0 0 10px #CD7F32; }

/* ---------- Slider ---------- */
.slider { position:relative; overflow:hidden; max-height:450px; margin-bottom:50px; border-bottom:4px solid #CD7F32; border-radius:8px; box-shadow:0 0 20px #CD7F32; }
.slider img { width:100%; height:450px; object-fit:cover; transition:1s ease-in-out; border-radius:8px; }

/* ---------- Sections ---------- */
.section { padding:50px 20px; background:rgba(0,0,0,0.7); margin:20px auto; border-radius:12px; box-shadow:0 0 20px #CD7F32; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }

/* ---------- Cards ---------- */
.card { background:#1A1A1A; padding:20px; border-radius:12px; transition:0.3s; box-shadow:0 0 10px #CD7F32; }
.card:hover { transform:scale(1.05); box-shadow:0 0 25px #CD7F32; }

/* ---------- Buttons ---------- */
button { padding:12px 25px; background:#CD7F32; border:none; cursor:pointer; border-radius:6px; font-weight:bold; color:#000; transition:0.3s; }
button:hover { transform:scale(1.05); box-shadow:0 0 15px #CD7F32; }

/* ---------- Footer ---------- */
footer { background:rgba(0,0,0,0.85); text-align:center; padding:50px 20px; border-top:2px solid #CD7F32; }
input[type="email"] { padding:12px; border-radius:6px; border:none; margin-right:10px; width:250px; }

/* ---------- Mini Game ---------- */
#gameCanvas { background:#000; display:block; margin:20px auto; border:2px solid #CD7F32; border-radius:8px; }

/* ---------- Animations ---------- */
@keyframes fadeInUp { from { opacity:0; transform:translateY(20px);} to { opacity:1; transform:translateY(0);} }
[data-aos] { animation:fadeInUp 1s ease forwards; opacity:0; }

/* ---------- Responsive ---------- */
@media(max-width:768px){ .grid{grid-template-columns:repeat(auto-fit,minmax(200px,1fr));} }
</style>
</head>

  <h2>Recent Results</h2>

  <h2>Latest Highlights</h2>

</section>

<!-- Mini Football Game -->

</section>

</main>

<!-- Footer -->
<footer data-aos="fade-up">
  <h3>Stay Updated with Daily Football</h3>
  <input type="email" id="subscribeEmail" placeholder="Enter your email">
  <button onclick="subscribe()">Subscribe</button>
  <p>&copy; 2025 GoalHaus | Designed by Scribe Haus</p>
</footer>

<script>
// ---------- AOS Animations ----------
AOS.init();

let currentSlide=0;
setInterval(()=>{
  currentSlide=(currentSlide+1)%slides.length;
  document.getElementById('slider').children[0].src=slides[currentSlide];
},10000);

// ---------- Subscribe ----------
function subscribe(){
  const email=document.getElementById('subscribeEmail').value;
  if(email) alert(`Subscribed with ${email}!`);
  else alert('Please enter a valid email.');
}

// ---------- Live Scores ----------
async function fetchScores(){
  try{
    const res=await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/sport/football/rss.xml');
    const data=await res.json();
    const container=document.getElementById('scoresContainer');
    container.innerHTML=data.items.slice(0,12).map(item=>`
      <div class="card">
        <img src="https://raw.githubusercontent.com/luukhopman/football-logos/master/logos/1/arsenal.png" width="40" alt="Team Logo">
        <h3>${item.title}</h3>
        <p>${item.pubDate.split(" ")[0]}</p>
      </div>
    `).join('');
  }catch(e){console.error(e);}
}
fetchScores();
setInterval(fetchScores,60000);
