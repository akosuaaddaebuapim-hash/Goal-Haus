<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoalHaus - Live Football Scores, Highlights & News</title>
<meta name="description" content="GoalHaus brings you live football scores, daily highlights, football news, and mini football games in a sleek black & bronze interface.">
<meta name="keywords" content="football, live scores, soccer news, highlights, GoalHaus, sports, Scribe Haus">
<meta property="og:title" content="GoalHaus - Live Football Scores & News">
<meta property="og:description" content="Stay updated with live football scores, daily YouTube highlights, football news, and mini games with GoalHaus.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourwebsite.com">
<meta property="og:image" content="https://images.unsplash.com/photo-1601162057312-1e06d0c5fef3?auto=format&fit=crop&w=1350&q=80">
<meta name="twitter:card" content="summary_large_image">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
<style>
body { font-family: 'Arial', sans-serif; background:#111; color:#fff; margin:0; }
a { color:#CD7F32; text-decoration:none; }
h1,h2,h3 { color:#CD7F32; margin-bottom:20px; }
header { background:#000; padding:25px; text-align:center; font-size:2.5rem; font-weight:bold; color:#CD7F32; text-transform:uppercase; letter-spacing:2px; }
.slider { position:relative; overflow:hidden; max-height:450px; margin-bottom:50px; border-bottom:4px solid #CD7F32; border-radius:8px; }
.slider img { width:100%; height:450px; object-fit:cover; transition:1s ease-in-out; }
.section { padding:50px 20px; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.card { background:#1A1A1A; padding:20px; border-radius:12px; transition:0.3s; }
.card:hover { transform:scale(1.05); box-shadow:0 0 20px #CD7F32; }
button { padding:12px 25px; background:#CD7F32; border:none; cursor:pointer; border-radius:6px; font-weight:bold; color:#000; transition:0.3s; }
button:hover { transform:scale(1.05); }
footer { background:#000; text-align:center; padding:50px 20px; border-top:2px solid #CD7F32; }
input[type="email"] { padding:12px; border-radius:6px; border:none; margin-right:10px; width:250px; }
footer p { margin-top:15px; font-size:0.9rem; color:#CD7F32; }
#gameCanvas { background:#000; display:block; margin:20px auto; border:2px solid #CD7F32; border-radius:8px; }
</style>
</head>
<body>

<header>GoalHaus</header>

<main>
<!-- Slider -->
<section class="slider" id="slider">
  <img src="https://images.unsplash.com/photo-1601162057312-1e06d0c5fef3?auto=format&fit=crop&w=1350&q=80" alt="Football Slide 1" loading="lazy">
</section>

<!-- Live Scores -->
<section class="section" id="liveScores" data-aos="fade-up">
  <h2>Live Scores</h2>
  <div id="scoresContainer" class="grid"></div>
</section>

<!-- Football News -->
<section class="section" id="news" data-aos="fade-up">
  <h2>Football News</h2>
  <div id="newsContainer" class="grid"></div>
</section>

<!-- YouTube Highlights -->
<section class="section" id="highlights" data-aos="fade-up">
  <h2>Daily Highlights</h2>
  <div id="highlightsContainer" class="grid"></div>
</section>

<!-- Mini Football Game -->
<section class="section" data-aos="fade-up">
  <h2>Mini Penalty Shootout</h2>
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <button onclick="kickBall()">Kick!</button>
</section>
</main>

<!-- Footer -->
<footer data-aos="fade-up">
  <h3>Stay Updated with Daily Football</h3>
  <input type="email" id="subscribeEmail" placeholder="Enter your email">
  <button onclick="subscribe()">Subscribe</button>
  <p>&copy; 2025 GoalHaus | Designed by Scribe Haus</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
// ---------- AOS Animations ----------
AOS.init();

// ---------- Slider (Daily Change) ----------
const slides = [
"https://images.unsplash.com/photo-1601162057312-1e06d0c5fef3?auto=format&fit=crop&w=1350&q=80",
"https://images.pexels.com/photos/1164227/pexels-photo-1164227.jpeg?auto=compress&cs=tinysrgb&w=1350",
"https://images.unsplash.com/photo-1504461924302-6d1b3b2f6d72?auto=format&fit=crop&w=1350&q=80"
];
let currentSlide=0;
setInterval(()=>{
  currentSlide=(currentSlide+1)%slides.length;
  document.getElementById('slider').children[0].src=slides[currentSlide];
},10000);

// ---------- Subscribe ----------
function subscribe(){
  const email=document.getElementById('subscribeEmail').value;
  if(email) alert(`Subscribed with ${email}!`);
  else alert('Please enter a valid email.');
}

// ---------- Live Scores & Team Logos (BBC RSS) ----------
async function fetchScores(){
  try{
    const res=await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/sport/football/rss.xml');
    const data=await res.json();
    const container=document.getElementById('scoresContainer');
    container.innerHTML=data.items.slice(0,12).map(item=>`
      <div class="card">
        <img src="https://raw.githubusercontent.com/luukhopman/football-logos/master/logos/1/arsenal.png" width="40" alt="Team Logo">
        <h3>${item.title}</h3>
        <p>${item.pubDate.split(" ")[0]}</p>
      </div>
    `).join('');
  }catch(e){console.error(e);}
}
fetchScores();
setInterval(fetchScores,60000); // auto-refresh every minute

// ---------- Football News (BBC RSS) ----------
async function fetchNews(){
  try{
    const res=await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/sport/football/rss.xml');
    const data=await res.json();
    const container=document.getElementById('newsContainer');
    container.innerHTML=data.items.slice(0,8).map(item=>`
      <div class="card">
        <h3>${item.title}</h3>
        <p>${item.pubDate.split(" ")[0]}</p>
        <a href="${item.link}" target="_blank">Read More</a>
      </div>
    `).join('');
  }catch(e){console.error(e);}
}
fetchNews();

// ---------- YouTube Highlights ----------
const highlightVideos = [
"https://www.youtube.com/embed/j0w1C4F9l3A",
"https://www.youtube.com/embed/DuF3zG4h68U",
"https://www.youtube.com/embed/Y1tYlHg9h9c"
];
const highlightContainer=document.getElementById('highlightsContainer');
highlightContainer.innerHTML=highlightVideos.map(video=>`
<div class="card">
<iframe width="100%" height="200" src="${video}" frameborder="0" allowfullscreen></iframe>
</div>
`).join('');

// ---------- Mini Game ----------
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
let ballX=200,ballY=250;
function drawBall(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#CD7F32";ctx.fillRect(150,50,100,10);
  ctx.beginPath();ctx.arc(ballX,ballY,10,0,Math.PI*2);ctx.fillStyle="#fff";ctx.fill();ctx.closePath();
}
drawBall();
function kickBall(){
  let interval=setInterval(()=>{
    ballY-=5;drawBall();
    if(ballY<=60){clearInterval(interval);alert('Goal! âš½');ballY=250;drawBall();}
  },20);
}
</script>
</body>
</html>
